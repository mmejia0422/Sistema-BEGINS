      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">
            <ui:define name="top">
                Tienda de conveniencia

                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

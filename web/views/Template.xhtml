<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="container">
            <div id="top" class = "ui-widget-header ui-corner-all">
                <ui:insert name="top">GASISW</ui:insert>
            </div>
            <div id="menu">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Mantenimientos" icon="ui-icon-gear">
                            <p:menuitem value="Usuarios" url="#{appBean.basePath}usuario/index.xhtml" />
                            <p:menuitem value="Empleados" url="#" />
                            <p:menuitem value="Roles" url="#{appBean.basePath}usuario/roles.xhtml" />
                            <p:separator />
                            <p:menuitem value="Clientes" url="#" />
                            <p:menuitem value="Proveedores" url="#" />
                            <p:separator />
                            <p:menuitem value="Municipios" url="#" />
                            <p:menuitem value="Departamentos" url="#" />
                            <p:menuitem value="Paises" url="#{appBean.basePath}pais/pais.xhtml" />
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear">
                            <p:submenu label="Ajax" icon="ui-icon-refresh">
                                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk"/>
                                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" ajax="false"/>
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem value="Salir" actionListener="#{loginBean.logout()}" icon="ui-icon-close" oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </p:menubar>
                </h:form>
            </div>

            <div id="content" class="center_content ui-widget ui-widget-content ui-corner-all">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="bottom" class = "ui-widget-header ui-corner-all">
                <ui:insert name="bottom">&copy; 2015</ui:insert>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggedOut) {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>

</html>
